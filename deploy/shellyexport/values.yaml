# Default values for promingo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count.
# https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image.
# https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/finfinack/shellyexport
  # This sets the pull policy for images.
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

# This is for the secrets for pulling an image from a private repository.
# https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

cronjob:
  schedule: "* */3 * * *"

config: /config/prod

# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  # {}
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  # {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# This section is for setting up autoscaling.
# https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: disabled
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  - name: config
    configMap:
      name: config

volumeMounts:
  - name: config
    mountPath: "/config"
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
